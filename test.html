<!DOCTYPE html>
<html>
  <head>
    <title>Login Example</title>
    <script>
      function visible() {
        document.getElementById('modalContainer').style.display = 'block';
      }
      
      function notVisible() {
        document.getElementById('modalContainer').style.display = 'none';
      }

      function login() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        // Check if the email and password match
        if (email === "roshan@gmail.com" && password === "123") {
          // Change the HTML element to an anchor link
          var messageElement = document.getElementById("login");
          messageElement.innerHTML = "<a href='account-settings/index.html'>Account</a>";
          localStorage.setItem("isLoggedIn", true);
          notVisible();
        } else {
          // Show an error message
          alert("Invalid Username or Password!");
        }
      }

      function logout() {
        var messageElement = document.getElementById("login");
        messageElement.innerHTML =`<li id="login"><a href="#" onclick= "visible();" >Login</a></li>`;
        localStorage.setItem("isLoggedIn", false);
      }

      function checkLoginStatus() {
        var isLoggedIn = localStorage.getItem("isLoggedIn");
        var messageElement = document.getElementById("login");

        if (isLoggedIn === "true") {
          messageElement.innerHTML = "<a href='account-settings/index.html'>Account</a>";
          notVisible();
        } else {
          messageElement.innerHTML = "<a href='#'>Login</a>";
          visible();
        }
      }
    </script>
  </head>
  <body onload="checkLoginStatus();">
    <h1>Login Example</h1>

    <div id="modalContainer" style="display: none;">
      <h2>Login</h2>
      <input type="text" id="email" placeholder="Email" /><br />
      <input type="password" id="password" placeholder="Password" /><br />
      <button onclick="login()">Login</button>
    </div>

    <p id="login"></p>

    <button id="signoutButton" style="display: none;" onclick="logout()">Sign Out</button>

    <script>
      checkLoginStatus();
    </script>
  </body>
</html>
